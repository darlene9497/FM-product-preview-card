<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="product-img">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="product-details">
      <h1>Perfume</h1>
      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="price">
        <span class="offer">$149.99</span>
        <span class="original">$169.99</span>
      </div>
      <button> <img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
</body>
</html>
